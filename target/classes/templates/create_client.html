<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Client Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Client Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/clients}">Client Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Create New Client </h1>
				<div class = "card-body">
					<form th:action="@{/clients}" th:object = "${client}" method="POST">
						<div class ="form-group">
							<label> Client Name </label>
							<input
							type = "text"
							name = "clientName"
							th:field = "*{clientName}"
							class = "form-control"
							placeholder="Enter Client Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Client Org </label>
							<input
							type = "text"
							name = "clientOrg"
							th:field = "*{clientOrg}"
							class = "form-control"
							placeholder="Enter Client Org" 
							/>
						</div>

						<div class ="form-group">
							<label> Redirect Url </label>
							<input
							type = "text"
							name = "redirectUrl"
							th:field = "*{redirectUrl}"
							class = "form-control"
							placeholder="Enter Client Redirect url" 
							/>
						</div>

						<div class ="form-group">
							<label> Scope </label>
							<input
							type = "text"
							name = "scope"
							th:field = "*{scope}"
							class = "form-control"
							placeholder="Enter Client Scope" 
							/>
						</div>

						<div class ="form-group">
							<label> Client Contact </label>
							<input
							type = "text"
							name = "clientContact"
							th:field = "*{clientContact}"
							class = "form-control"
							placeholder="Enter Client Email" 
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
