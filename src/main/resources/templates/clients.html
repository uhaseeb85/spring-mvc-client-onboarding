<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Client Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Client Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/clients}">Client Management</a>
      </li>
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1>   </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-4">
				<a th:href = "@{/clients/new}" class = "btn btn-success btn-sm mb-4"> Add Client</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Client Id</th>
					<th> Client Name</th>
					<th> Client Org</th>
					<th> Client Contact</th>
					<th> Client Secret</th>
					<th> Redirect URL</th>
					<th> Scope</th>
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "client: ${clients}">
					<td th:text = "${client.id}"></td>
					<td th:text = "${client.clientName}"></td>
					<td th:text = "${client.clientOrg}"></td>
					<td th:text = "${client.clientContact}"></td>
					<td th:text = "${client.clientSecret}"></td>
					<td th:text = "${client.redirectUrl}"></td>
					<td th:text = "${client.scope}"></td>
					<td>
						<a th:href = "@{/clients/edit/{id}(id=${client.id})}"
						 class = "btn btn-outline-primary">Update</a>
						 <button type="button" class="btn btn-outline-light btn-sm">" "</button>
						<a th:href = "@{/clients/{id}(id=${client.id})}"
						 class = "btn btn-outline-danger">Delete</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
